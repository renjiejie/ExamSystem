	<script>
	
		$("#changeModal").on("show.bs.modal",function(event) {
			var button = $(event.relatedTarget);
			var account = button.data("whatever");
			document.getElementById("changeAccount").value = account;
		});
		
		$("#deleteModal").on("show.bs.modal",function(event) {
			var button = $(event.relatedTarget);
			var account = button.data("whatever");
			$("#deleteAccount").html(account);
		});
		
		$("#deleteButton").click(function() {
			var account = $("#deleteAccount").text();
			var deleteURL = "/exam/admin/delete/" + account;
			$.ajax({
				url:deleteURL,
				type:"GET",
				dataType:"text",
				contentType:"application/json;charset=UTF-8",
				success:function(str){
					alert(str);
					$("#deleteModal").modal("hide");
					
					var queryURL = "/exam/admin/query/All";
					$.ajax({
						url:queryURL,
						type:"GET",
						dataType:"json",
						success:function(str){
							auto_list(str);
						},
						error:function(){
						}
					});
				},
				error:function(){
					
				}
			});
			
		});
		
		$("#addButton").click(function(){
			var account = $("#account").val();
			var password = $("#pw").val();
			var permission = $("#permission").val();
			var addURL = "/exam/admin/addUser/" + account + "/" + password + "/" + permission;
			$.ajax({
				url:addURL,
				type:"GET",
				dataType:"text",
				contentType:"application/json;charset=UTF-8",
				success:function(str){
					alert(str);
				},
				error:function(){
					
				}
			});
		});
		
		$("#searchButton").click(function() {
			var account = $("#searchAccount").val();
			document.getElementById("searchAccount").value = "";
			var queryURL;
			if(account==null || account=="") {
				queryURL = "/exam/admin/query/All";
			} else {
				queryURL = "/exam/admin/query/"+ account; 
			}
			$.ajax({
				url:queryURL,
				type:"GET",
				dataType:"json",
				success:function(str){
					auto_list(str);
				},
				error:function(){
				}
			});
		});
		
	$(document).ready(function(){
		var queryURL = "/exam/admin/query/All";
		$.ajax({
			url:queryURL,
			type:"GET",
			dataType:"json",
			success:function(str){
				auto_list(str);
			},
			error:function(){
			}
		});
		});
	
		function auto_list(str) {
			//清空id=first的所有兄弟节点
			$("#first").siblings().remove();
			var res="";
			$(str).each(function(index,e){
				res = res + "<tr>";
				res = res + "<td>"+e.account+"</td>";
				res = res + "<td>"+e.permission+"</td>";
				res = res + "<td><button type='button' class='btn btn-default' data-toggle='modal' data-target='#changeModal' data-whatever='" + e.account + "'>";
				res = res + "<span class='glyphicon glyphicon-pencil'></span></button>" + "</td>";
				res = res + "<td><button type='button' class='btn btn-default' data-toggle='modal' data-target='#deleteModal' data-whatever='" + e.account + "'>";
				res = res + "<span class='glyphicon glyphicon-remove'></span></button>" + "</td></tr>";
				res = res + "</tr>"
			});
			var app = $(res);
			$("#first").after(app);
		}
	</script>
