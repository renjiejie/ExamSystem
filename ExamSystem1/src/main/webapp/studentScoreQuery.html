		<script>
			$("#searchButton").click(function() {
				var exam = $("#searchExam").val();
				if (exam == null || exam == "") {
					exam = "All";
				}
				var queryURL = "/exam/student/queryScoreByExam/" + exam;
				$.ajax({
					url: queryURL,
					type: "GET",
					dataType: "json",
					success: function(str) {
						auto_list(str);
						document.getElementById("searchForm").reset();
					},
					error: function() {}
				});
			});

			$("#moreModal").on("show.bs.modal", function(event) {
				var button = $(event.relatedTarget);
				var exam = button.data("whatever");
				var moreURL = "/exam/student/queryScoreByExam/" + exam;
				$.ajax({
					url: moreURL,
					type: "GET",
					dataType: "json",
					success: function(str) {
						$("#firstMore").siblings().remove();
						var res = "";
						for (var i = 0; i < str[0].point.length; i++) {
							res = res + "<tr>";
							res = res + "<td>" + (i + 1) + "</td>";
							res = res + "<td>" + str[0].point[i] + "</td>";
							res = res + "</tr>";
						}
						var app = $(res);
						$("#firstMore").after(app);
					},
					error: function() {}
				});
			});

			$(document).ready(function() {
				queryAll();
			});

			function auto_list(str) {
				//清空id=first的所有兄弟节点
				$("#first").siblings().remove();
				var res = "";
				$(str).each(function(index, e) {
					res = res + "<tr>";
					res = res + "<td>" + e.exam + "</td>";
					res = res + "<td>" + e.result + "</td>";
					res = res +
						"<td><button type='button' class='btn btn-default' data-toggle='modal' data-target='#moreModal' data-whatever='" +
						e.exam + "'>";
					res = res + "<span class='glyphicon glyphicon-list-alt'></span></button>" + "</td>";
					res = res + "</tr>"
				});
				var app = $(res);
				$("#first").after(app);
			}

			function queryAll() {
				var queryURL = "/exam/student/queryScoreByExam/All";
				$.ajax({
					url: queryURL,
					type: "GET",
					dataType: "json",
					success: function(str) {
						auto_list(str);
					},
					error: function() {}
				});
			}
		</script>
	</body>
