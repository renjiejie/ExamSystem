		<!-- Classie -->
		<script src="/exam/js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById('cbp-spmenu-s1'),
				showLeftPush = document.getElementById('showLeftPush'),
				body = document.body;

			showLeftPush.onclick = function() {
				classie.toggle(this, 'active');
				classie.toggle(body, 'cbp-spmenu-push-toright');
				classie.toggle(menuLeft, 'cbp-spmenu-open');
				disableOther('showLeftPush');
			};

			function disableOther(button) {
				if (button !== 'showLeftPush') {
					classie.toggle(showLeftPush, 'disabled');
				}
			}
			$.ajax({
				url:"http://localhost:8080/exam/query/stuname",
				success:function(str){
					$("#stuname").html(str)
				},
				error:function(status){
					
				}
			});
				var index = 0;
			$(document).ready(function() {
				var queryURL = "/exam/student/pratice";
				$.ajax({
					url: queryURL,
					type: "GET",
					dataType: "json",
					success: function(str) {
						document.getElementById("stem").innerHTML = $(str)[index].stem;
						document.getElementById("answer").innerHTML = $(str)[index].answer;
						$("#next").click(function(){
							index+=1
							document.getElementById("stem").innerHTML = $(str)[index].stem;
							document.getElementById("answer").innerHTML = $(str)[index].answer;
						});
					},
					error: function() {}
				});
			});
		</script>
