		<!-- Bootstrap Core CSS -->

		<!-- Custom CSS -->
		<link href="/exam/css/style.css" rel='stylesheet' type='text/css' />
		<!-- font CSS -->

		<link href="/exam/css/font-awesome.css" rel="stylesheet"> 
		<!-- //font-awesome icons -->
		 <!-- js-->
		<script src="/exam/js/jquery-1.11.1.min.js"></script>
		<script src="/exam/js/modernizr.custom.js"></script>
		<!--animate-->
		<link href="/exam/css/animate.css" rel="stylesheet" type="text/css" media="all">
		<script src="/exam/js/wow.min.js"></script>
			<script>
				 new WOW().init();
			</script>
		<!--//end-animate-->
		<!-- Metis Menu -->
		<script src="/exam/js/metisMenu.min.js"></script>
		<script src="/exam/js/custom.js"></script>
		<link href="/exam/css/custom.css" rel="stylesheet">

		<style>
			body{
				background-color: #F1F1F1;
			}
			html{
				background-color: #F1F1F1;
			}
			
		</style>
	</head>
	<body>
		<div class="main-page login-page ">
			<h3 class="title1">登录</h3>
			<div class="widget-shadow">
				<div class="login-top">
					<h4>欢迎来到学生考试系统! <br></h4>
				</div>
				<div class="login-body">
					<form action="/exam/user/login">
						<input type="text" class="user" name="account" placeholder="account" required="">
						<input type="password" name="password" class="lock" placeholder="password">
						<input type="submit" name="Sign In" value="Sign In">
						<div class="forgot-grid">
							<label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i></i>记住我</label>
							<div class="forgot">
								<a href="#">忘记密码？</a>
							</div>
							<div class="clearfix"> </div>
						</div>
					</form>
				</div>
			</div>
			
			<div class="login-page-bottom">
				<h5></h5>
			</div>
		</div>
	</body>
