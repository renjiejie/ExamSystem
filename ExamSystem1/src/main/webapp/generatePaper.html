		<script>
			var menuLeft = document.getElementById('cbp-spmenu-s1'),
				showLeftPush = document.getElementById('showLeftPush'),
				body = document.body;

			showLeftPush.onclick = function() {
				classie.toggle(this, 'active');
				classie.toggle(body, 'cbp-spmenu-push-toright');
				classie.toggle(menuLeft, 'cbp-spmenu-open');
				disableOther('showLeftPush');
			};

			function disableOther(button) {
				if (button !== 'showLeftPush') {
					classie.toggle(showLeftPush, 'disabled');
				}
			};

			$("#random-gen").click(function() {
				var number = $("#div-container").children().length - 1;
				for (let i = 0; i < number; i++) {
					$("#id" + i).prop("checked", false);
				}
				var randomNum = Math.floor(Math.random() * number) + 1;
				for (let i = 1; i <= randomNum; i++) {
					var randomId = Math.floor(Math.random() * number);
					$("#id" + randomId).prop("checked", true);
				}
			});

			$("#submitbtn").click(function() {
				var courseId = $("#course").val();
				var fullpoint = 0;
				var queryURL = "/exam/question/query/All/" + courseId;
				var questions = "";
				$.ajax({
					url: queryURL,
					type: "GET",
					dataType: "json",
					success: function(str) {
						$(str).each(function(index, e) {
							if ($("#id" + index).prop('checked')) {
								fullpoint = fullpoint + e.point;
							}
							if (index === 0) {
								questions = questions + e.id;
							} else {
								questions = questions + ","  + e.id;
							}
						});
						var submiturl = "/exam/paper/add";
						var id = $("#paperid").val();
						var course = $("#course").val();
						$(function() {
							$.ajax({
								type: "get",
								url: "/exam/questionajax/setMaker",
								dataType: "text",
								success: function(producer) {
									var param = {
										"id": id,
										"producer":{"user":{"account":producer}},
										"course": course,
										"fullPoint": fullpoint,
										"passPoint": Math.floor(fullpoint * 0.6),
										"questionStr": questions
									};
									var paramStr = JSON.stringify(param);
									$.ajax({
										url: submiturl,
										type: "POST",
										dataType: "text",
										data: paramStr,
										contentType: "application/json;charset=UTF-8",
										success: function(str) {
											alert("生成试卷成功");
											window.location.href = str;
										},
										error: function() {}
									});
								},
								error: function() {
									alert("請求失敗");
								}
							});
						});
					},
					error: function() {}
				});
			});

			$(document).ready(function() {
				var courseId = $("#course").val();
				var queryURL = "/exam/question/query/All/" + courseId;
				$.ajax({
					url: queryURL,
					type: "GET",
					dataType: "json",
					success: function(str) {
						$("#first").siblings().remove();
						var res = "";
						$(str).each(function(index, e) {
							res = res +
								'<div class="inbox-row widget-shadow" id="accordion" role="tablist" aria-multiselectable="true">';
							res = res + '<div class="mail "> <input type="checkbox" class="checkbox" name="question" value="' + e.id +
								'" id="id' + index + '"> </div>';
							res = res + '<div class="mail mail-name">';
							res = res + '<h6>' + e.id + '</h6>';
							res = res + '</div>';
							res = res + '<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse' + index +
								'" aria-expanded="true"';
							res = res + 'aria-controls="collapse' + index + '">';
							res = res + '<div class="mail">';
							res = res + '<p>' + courseId + e.type + '题</p>';
							res = res + '</div>';
							res = res + '</a>';
							res = res + '<div class="clearfix"> </div>';
							res = res + '<div id="collapse' + index +
								'" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading' + index + '">';
							res = res + '<div class="mail-body">';
							res = res + '<p>题干:' + e.stem + '</p>';
							res = res + '<p>答案:' + e.answer + '</p>';
							res = res + '</div>';
							res = res + '</div>';
							res = res + '</div>';
						});
						var app = $(res);
						$("#first").after(app);

					},
					error: function() {}
				});
			});

			$("#course").change(function() {
				var courseId = $("#course").val();
				var queryURL = "/exam/question/query/All/" + courseId;
				$.ajax({
					url: queryURL,
					type: "GET",
					dataType: "json",
					success: function(str) {
						$("#first").siblings().remove();
						var res = "";
						$(str).each(function(index, e) {
							res = res +
								'<div class="inbox-row widget-shadow" id="accordion" role="tablist" aria-multiselectable="true">';
							res = res + '<div class="mail "> <input type="checkbox" class="checkbox" name="question" value="' + e.id +
								'" id="id' + index + '"> </div>';
							res = res + '<div class="mail mail-name">';
							res = res + '<h6>' + e.id + '</h6>';
							res = res + '</div>';
							res = res + '<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse' + index +
								'" aria-expanded="true"';
							res = res + 'aria-controls="collapse' + index + '">';
							res = res + '<div class="mail">';
							res = res + '<p>' + courseId + e.type + '题</p>';
							res = res + '</div>';
							res = res + '</a>';
							res = res + '<div class="clearfix"> </div>';
							res = res + '<div id="collapse' + index +
								'" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading' + index + '">';
							res = res + '<div class="mail-body">';
							res = res + '<p>题干:' + e.stem + '</p>';
							res = res + '<p>答案:' + e.answer + '</p>';
							res = res + '</div>';
							res = res + '</div>';
							res = res + '</div>';
						});
						var app = $(res);
						$("#first").after(app);

					},
					error: function() {}
				});
			});
